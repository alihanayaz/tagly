{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'styles/base.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'styles/layout.css' %}" rel="stylesheet" type="text/css"/>
    <script src="{% static 'scripts/layout.js' %}"></script>
  </head>
  <body>
    <div class="container">
      <div class="overlay"></div>
      <aside>
        <h1>Tagly</h1>
        <nav>
          <ul>
            <li><a href="{% url 'bookmarks:index' %}">Bookmarks</a></li>
          </ul>
        </nav>
      </aside>
      <div class="sidebar-toggle-container">
        <button id="sidebar-toggle-button">Open Menu</button>
      </div>
      <main>{% block body %} {% endblock %}</main>
    </div>
  </body>
</html>
